<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Down the Rabbit Hole Radio</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		{% load static %}
		<!-- Custom styles -->
		<link rel="stylesheet" href="{% static 'dtrh/css/styles.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet"> 

		<!-- Soundmanager -->
		<script src="{% static 'soundmanager/script/soundmanager2-jsmin.js' %}"></script>

		</head>
	<body>

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/"><img alt="Down The Rabbit Hole Radio" src="{% static 'dtrh/img/dtrh_lettering_big.png' %}" style="height: 100%;"></a>
					</div>
					<div class="collapse navbar-collapse" id="pages">
	      				<ul class="nav navbar-nav navbar-right">
	      					<li><a href="/">Home</a></li>
	      					{% for page in menu_links %}
							<li><a href="{% url 'page' page.slug %}">{{ page }}</a></li>
							{% endfor %}
							<li><a href="{% url 'episode_list' %}">Episodes</a></li>
							<li><a href="#">Blog</a></li>
	      				</ul>
	      			</div>
      			</div>
			</nav>
		
		

		<div class="container">
				{% block content %}
				{% endblock %}
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		

		<footer>
			<div class="container">		
				<div class="row">
					<div class="col-xs-12 col-md-4">
					</div>
					<div class="col-xs-12 col-md-4">
					</div>
					<div class="col-xs-12 col-md-4">
					</div>
				</div>
			</div>
		</footer>

	</body>
</html>
