{% extends 'pages/base.html' %}

{% block content %}

{% load static %}

<div class="col-xs-12 col-md-8">
	<h1>{{ episode.title }}</h1>
	<h4>Broadcast {{ episode.date_broadcast|date:'d F, Y' }}</h4>
	<audio src="/media/{{ episode.file }}" preload="auto"></audio>
	<hr />
	<p>{{ episode.description }}</p>
	{{ episode.body|safe }}
</div>

{% endblock %}
