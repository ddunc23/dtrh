<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Down the Rabbit Hole Radio</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		{% load static %}
		<!-- Custom styles -->
		<link rel="stylesheet" href="{% static 'dtrh/css/styles.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet"> 
		</head>

		<!-- Audiojs -->
		<script src="{% static '/audiojs/audio.min.js' %}"></script>

		<!-- Masonry -->
		<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>

	<body>

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/"><img alt="Down The Rabbit Hole Radio" src="{% static 'dtrh/img/dtrh_lettering_big.png' %}" style="width: 230px;"></a>
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="navbar-collapse">
	      				<ul class="nav navbar-nav navbar-right">
	      					<li><a href="/">Home</a></li>
	      					{% for page in menu_links %}
							<li><a href="{% url 'page' page.slug %}">{{ page }}</a></li>
							{% endfor %}
							<li><a href="{% url 'episode_list' %}">Episodes</a></li>
							<li><a href="{% url 'post_list' %}">Blog</a></li>
	      				</ul>
	      			</div>
      			</div>
			</nav>
		
		

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		<footer>
			<div class="container">		
				<div class="row">
					<hr />
					<div class="col-xs-12 col-md-4">
						<a class="twitter-follow-button" href="https://twitter.com/dtrhradio" data-size="large">Follow @dtrhradio</a>
						<a href="https://itunes.apple.com/gb/podcast/down-the-rabbit-hole/id1156956984?mt=2"><img src="{% static 'dtrh/img/Get_it_on_iTunes_Badge_US_1114.svg' %}" alt="Listen on Itunes" /></a>
					</div>
					<div class="col-xs-12 col-md-4">
						<a href="http://tinyletter.com/dtrhradio">Sign up to the Down The Rabbit Hole Newsletter</a>
					</div>
					<div class="col-xs-12 col-md-2">
					</div>
					<div class="col-xs-12 col-md-2">
						<a href="http://rebeccacobb.co.uk/"><img src="{% static 'dtrh/img/dtrh_rabbit.jpg' %}" alt="Rabbit logo" style="width: 100%;"/></a>
						<p><small>Illustrations &copy; <a href="http://rebeccacobb.co.uk/">Rebecca Cobb</a>, 2016.</small></p>
					</div>
				</div>
			</div>
		</footer>
		<script>
			audiojs.events.ready(function() {
			    var as = audiojs.createAll();
			});
		</script>
		<script>
		window.twttr = (function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0],
		    t = window.twttr || {};
		  if (d.getElementById(id)) return t;
		  js = d.createElement(s);
		  js.id = id;
		  js.src = "https://platform.twitter.com/widgets.js";
		  fjs.parentNode.insertBefore(js, fjs);
		 
		  t._e = [];
		  t.ready = function(f) {
		    t._e.push(f);
		  };
		 
		  return t;
		}(document, "script", "twitter-wjs"));
		</script>
	</body>
</html>
